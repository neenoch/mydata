
<!DOCTYPE html>
<html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>


<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;">
  <a-assets>
    <img id="my-image" src="./img/.png">
  </a-assets>

  <!-- ② hiroマーカーでのソース -->
  <a-marker preset="hiro">
    <a-sphere width="4" height="4" position="0 .5 0" color="#111">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
  </a-marker>

  <!-- ③ 作成したマーカーでのソース -->
  <a-marker type='pattern' url='./marker/pattern-marker.patt'>
      <a-box scale="2 2 .01" position="0 0 0" wireframe="false" color="#000" rotation="90 0 0"></a-box>
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>

  </a-marker>

  
  
  <a-entity camera></a-entity>
</a-scene>
  <a-scene>
    <a-box position="5 0 -7" rotation="0 45 0" color="#4cc3d9"></a-box>
  </a-scene>
</body>
</html>
