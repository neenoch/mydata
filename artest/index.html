<!DOCTYPE html>
<html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>


<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;">

<a-image src="./img/0B2D563E-C899-4E11-8B53-8DB028A6B37B.png" position="5 0 -7" rotation="90 0 0"></a-image>

  <!-- ③ 作成したマーカーでのソース -->
  <a-marker preset="custom" type='pattern' url='./marker/pattern-marker.patt'>
      <a-box scale="1 1 .01" position="0 0 0" wireframe="false" color="#fff" rotation="90 0 0"></a-box>
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>

  </a-marker>
<a-entity position"0 0 0">
<a-entity camera></a-entity>
</a-entity>
</a-scene>

</body>
</html>
